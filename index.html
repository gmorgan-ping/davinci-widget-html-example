<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hello World - HTML Orchestrate Example</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.glitch.global/86f49d12-9b08-4e93-a692-e8f792336445/template.png?v=1641486726470"
    />
  </head>
  <script
    type="text/javascript"
    src="https://pingsandboxsdk.singularkey.com/latest/singularkey.js"
  ></script>
  <script>
    function loadwidget() {
      const skApiBaseUrl =
        "https://orch-training-examples-api.pingidentity-sk.com/v1";
      const companyId = "6YWgejhFHGFyhZM57KfdhnYf7fmeMZKM";
      const skApiKey =
        "JKfTaDAGtuSPlrZpoTPOxXf2mymToY53N0iJqnEk3ljwvziVgtunEKJCteBy79kpxxIuMSwcqsu2kc7UnFFlnZriYLauhyHvdTiB9eSPp32nM8dula77EvWr3xuAoXu3QkjYQYKDFJ9qeouNAvGVH9EoQvmJQPxUQeD9Pb9ho0vFZ3rNc6Dh9abABVznGRZ8jKJtHMlih3qzBFQxAoWoDUrrxepKonHk80hmJw6yS54End5CjXmSg8ad01vqXp1O";
      const policyId = "ZNhdKz6Nm0o6OrFR6cS3Vhw9VasWNc21";

      /*** Build the get SK Token URL. ***/
      const skGetTokenUrl =
        skApiBaseUrl + "/company/" + companyId + "/sdkToken";

      //*** Add the API Key from your SK Application. ***/
      var headers = new Headers();
      headers.append("X-SK-API-KEY", skApiKey);

      var requestOptions = {
        method: "GET",
        headers: headers,
        redirect: "follow",
      };

      /*** Retrieve SK Token ***/
      fetch(skGetTokenUrl, requestOptions)
        .then((response) => response.json())
        .then((responseData) => {
          var props = {
            config: {
              method: "runFlow",
              apiRoot: skApiBaseUrl,
              accessToken: responseData.access_token,
              companyId: companyId,
              policyId: policyId,
            },
            useModal: false,
            successCallback,
            errorCallback,
            onCloseModal,
          };
          /*** Invoke Singular Key Widget ****/
          console.log(props);
          singularkey.skRenderScreen(
            document.getElementsByClassName("skWidget")[0],
            props
          );
        })
        .catch((error) => console.log("error", error));

      function successCallback(response) {
        console.log(response);
      }

      function errorCallback(error) {
        console.log(error);
      }

      function onCloseModal() {
        console.log("onCloseModal");
      }
    }
  </script>

  <body onload="loadwidget()">
    <div id="widget" class="skWidget widget"></div>
  </body>
</html>
