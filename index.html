        <script>
          //*** TO DO ***/

          //*** Build the get SK Token URL. ***/
          const skGetTokenUrl =
            skApiBaseUrl + "/company/" + companyId + "/sdkToken";

          //*** Add the API Key from your SK Application. ***/
          var headers = new Headers();
          headers.append("X-SK-API-KEY", skApiKey);

          var requestOptions = {
            method: "GET",
            headers: headers,
            redirect: "follow",
          };

          //*** Retrieve SK Token ***/
          fetch(skGetTokenUrl, requestOptions)
            .then((response) => response.json())
            .then((responseData) => {
              var props = {
                config: {
                  method: "runFlow",
                  apiRoot: skApiBaseUrl,
                  accessToken: responseData.access_token,
                  companyId: companyId,
                  policyId: policyId,
                },
                useModal: false,
                successCallback,
                errorCallback,
                onCloseModal,
              };
              /*** Invoke Singular Key Widget ****/
              console.log(props);
              singularkey.skRenderScreen(
                document.getElementsByClassName("skWidget")[0],
                props
              );
            })
            .catch((error) => console.log("error", error));

          function successCallback(response) {
            console.log(response);
          }

          function errorCallback(error) {
            console.log(error);
          }

          function onCloseModal() {
            console.log("onCloseModal");
